<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Backend Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #d1ecf1; color: #0c5460; }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üß™ Test de Conexi√≥n Backend</h1>
    
    <div>
        <button onclick="testProducts()">Probar /api/products</button>
        <button onclick="testCategories()">Probar /api/categories</button>
    </div>

    <div id="status"></div>
    <div id="result"></div>

    <script>
        // Usar la misma l√≥gica que el apiClient - fallback a la URL de producci√≥n
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:3000/api'
            : 'https://ecommerce-backend-749990022458.us-central1.run.app/api';

        async function testProducts() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            statusDiv.innerHTML = '<div class="status loading">‚è≥ Cargando productos...</div>';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/products`);
                const data = await response.json();

                if (response.ok) {
                    statusDiv.innerHTML = `<div class="status success">‚úÖ Conexi√≥n exitosa! ${data.data.products.length} productos encontrados</div>`;
                    resultDiv.innerHTML = `<h3>Respuesta:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${data.message || 'Error desconocido'}</div>`;
                    resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Error de conexi√≥n: ${error.message}</div>`;
                resultDiv.innerHTML = `<p><strong>Posibles causas:</strong></p>
                    <ul>
                        <li>El backend no est√° corriendo en ${API_URL.replace('/api', '')}</li>
                        <li>CORS no est√° configurado</li>
                        <li>El servidor est√° ca√≠do</li>
                    </ul>`;
            }
        }

        async function testCategories() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            statusDiv.innerHTML = '<div class="status loading">‚è≥ Cargando categor√≠as...</div>';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/categories`);
                const data = await response.json();

                if (response.ok) {
                    statusDiv.innerHTML = `<div class="status success">‚úÖ Conexi√≥n exitosa! ${data.data.categories.length} categor√≠as encontradas</div>`;
                    resultDiv.innerHTML = `<h3>Respuesta:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${data.message || 'Error desconocido'}</div>`;
                    resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Error de conexi√≥n: ${error.message}</div>`;
                resultDiv.innerHTML = `<p><strong>Posibles causas:</strong></p>
                    <ul>
                        <li>El backend no est√° corriendo en ${API_URL.replace('/api', '')}</li>
                        <li>CORS no est√° configurado</li>
                        <li>El servidor est√° ca√≠do</li>
                    </ul>`;
            }
        }

        // Test autom√°tico al cargar
        window.onload = () => {
            testProducts();
        };
    </script>
</body>
</html>
